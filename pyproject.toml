[tool.poetry]
name = "pelican-neighbors"
version = "1.2.0"
description = "Neighbors is a Pelican plugin that adds Next/Previous links to articles"
authors = ["Justin Mayer <entroP@gmail.com>", "Kevin Deldycke <kevin@deldycke.com>"]
license = "AGPL-3.0"
readme = "README.md"
keywords = ["pelican", "plugin", "articles", "navigation"]
repository = "https://github.com/pelican-plugins/neighbors"
documentation = "https://docs.getpelican.com"
packages = [
    { include = "pelican" },
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: Pelican",
    "Framework :: Pelican :: Plugins",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.urls]
"Funding" = "https://donate.getpelican.com/"
"Issue Tracker" = "https://github.com/pelican-plugins/neighbors/issues"
"Changelog" = "https://github.com/pelican-plugins/neighbors/blob/main/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.6.2 || ^3.7"
pelican = "^3 || ^4"
markdown = {version = "^3.2", optional = true}

[tool.poetry.dev-dependencies]
black = {version = "^21.4b2", allow-prereleases = true}
flake8 = "^3.9"
flake8-black = "^0.2.0"
invoke = "^1.3"
isort = "^5.4"
livereload = "^2.6"
markdown = "^3.2"
pytest = "^6.0"
pytest-cov = "^2.8"
pytest-pythonpath = "^0.7.3"
pytest-sugar = "^0.9.4"
Werkzeug = "^1.0"

[tool.poetry.extras]
markdown = ["markdown"]

[tool.autopub]
project-name = "Neighbors"
git-username = "botpub"
git-email = "botpub@autopub.rocks"
append-github-contributor = true

[tool.isort]
# Maintain compatibility with Black
profile = "black"
multi_line_output = 3

# Sort imports within their section independent of the import type
force_sort_within_sections = true

# Designate "pelican" as separate import section
known_pelican = "pelican"
sections = "FUTURE,STDLIB,THIRDPARTY,PELICAN,FIRSTPARTY,LOCALFOLDER"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
